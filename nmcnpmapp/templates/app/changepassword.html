<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu - Hệ thống Quản lý Thu phí</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="/static/css/newstyles.css">
    <link rel="stylesheet" href="/static/css/responsive-tablet.css">
    <link rel="stylesheet" href="/static/css/responsive-mobile.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Quản lý Thu phí</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link" href="/">Trang chủ</a></li>
                <li class="nav-item"><a class="nav-link" href="/service">Dịch vụ</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">Giới thiệu</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">Liên hệ</a></li>
                <li class="nav-item"><a class="nav-link" href="/notification">Thông báo</a></li>                
            </ul>
            
            <div class="custom-div3">
                <a class="btn btn-outline-primary mr-2" href="/login">Đăng nhập</a>
                <a class="btn btn-outline-success" href="/signup">Đăng ký</a>
            </div>
        </div>
    </nav>

    <!-- Change Password Section -->
    <section class="login-section">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="https://preview.redd.it/how-are-these-meme-pages-making-those-saiba-momoi-memes-v0-53aka4qux98d1.jpeg?width=640&crop=smart&auto=webp&s=29960e0173c0fb28c2448e8858dadfe0d8399050"
                                    alt="change password form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form method="post">
                                        {% csrf_token %}
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <i class="fas fa-key fa-2x me-3" style="color: #ff6219;"></i>
                                            <span class="h1 fw-bold mb-0">Đổi mật khẩu</span>
                                        </div>

                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Nhập thông tin để đổi mật khẩu</h5>
                                        
                                        <div class="form-outline mb-4">
                                            <input type="password" id="id_old_password" name="old_password" class="form-control form-control-lg" placeholder="Mật khẩu hiện tại" />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="id_new_password1" name="new_password1" class="form-control form-control-lg" placeholder="Mật khẩu mới" />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="password" id="id_new_password2" name="new_password2" class="form-control form-control-lg" placeholder="Xác nhận mật khẩu mới" />
                                        </div>

                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block" type="submit">Đổi mật khẩu</button>
                                        </div>

                                        <a class="small text-muted" href="/login">Quay lại trang đăng nhập</a>
                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Quên mật khẩu? <a href="/forgot-password"
                                                style="color: #393f81;">Lấy lại mật khẩu</a></p>
                                        <a href="#!" class="small text-muted">Terms of use.</a>
                                        <a href="#!" class="small text-muted">Privacy policy</a>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
