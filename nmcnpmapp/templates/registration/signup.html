<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Hệ thống Quản lý Thu phí</title>

    <link rel="stylesheet" href="/static/css/msg.css">
    <link rel="stylesheet" href="/static/css/newstyles.css">
    <link rel="stylesheet" href="/static/css/responsive-tablet.css">
    <link rel="stylesheet" href="/static/css/responsive-mobile.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Quản lý Thu phí</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link" href="/">Trang chủ</a></li>
                <li class="nav-item"><a class="nav-link" href="/service">Dịch vụ</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">Giới thiệu</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">Liên hệ</a></li>
                <li class="nav-item"><a class="nav-link" href="/notification">Thông báo</a></li>                
            </ul>
            <div class="navbar-nav">
                <a class="btn btn-outline-primary mr-2" href="/login">Đăng nhập</a>
                <a class="btn btn-outline-success" href="/signup">Đăng ký</a>
            </div>
        </div>
    </nav>

    <!-- Sign Up -->
    <section class="login-section">
        <div class="container py-4 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-9">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="https://preview.redd.it/how-are-these-meme-pages-making-those-saiba-momoi-memes-v0-53aka4qux98d1.jpeg?width=640&crop=smart&auto=webp&s=29960e0173c0fb28c2448e8858dadfe0d8399050"
                                    alt="signup form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-3 text-black">

                                    <form class="form-signup" method="post">
                                        {% csrf_token %}
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                            <span class="h1 fw-bold mb-0">Đăng ký tài khoản</span>
                                        </div>
                                    
                                        <!-- Email -->
                                        <div class="form-group" style="margin-top: 20px;">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                                </div>
                                                <input type="email" class="form-control" id="registry_email" name="registry_email" placeholder="Email của bạn">
                                            </div>
                                        </div>
                                    
                                        <!-- Username -->
                                        <div class="form-group" style="margin-top: 20px;">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                                </div>
                                                <input type="text" class="form-control" id="username" name="username" placeholder="Username của bạn">
                                            </div>
                                        </div>
                                    
                                        <!-- Phone Number -->
                                        <div class="form-group" style="margin-top: 20px;">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                                </div>
                                                <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Số điện thoại">
                                            </div>
                                        </div>
                                    
                                        <!-- Room ID -->
                                        <div class="form-group" style="margin-top: 20px;">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fas fa-home"></i></span>
                                                </div>
                                                <input type="text" class="form-control" id="room_id" name="room_id" placeholder="Số phòng">
                                            </div>
                                        </div>
                                    
                                        <!-- Password -->
                                        <div class="form-group" style="margin-top: 20px;">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                                </div>
                                                <input type="password" class="form-control" id="password1" name="password1" placeholder="Mật khẩu của bạn">
                                            </div>
                                        </div>
                                    
                                        <!-- Confirm Password -->
                                        <div class="form-group" style="margin-top: 20px;">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                                </div>
                                                <input type="password" class="form-control" id="password2" name="password2" placeholder="Nhập lại mật khẩu của bạn">
                                            </div>
                                        </div>
                                    
                                        <!-- Submit Button -->
                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block" type="submit">Đăng ký</button>
                                        </div>
                                    
                                        <!-- Redirect to Login -->
                                        <p class="mb-4 pb-lg-2" style="color: #393f81;">
                                            Đã có tài khoản? <a href="/login" style="color: #393f81;">Đăng nhập</a>
                                        </p>
                                    </form>                                    

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Toast messages -->
    {% if messages %}
    <div id="toast-container">
        {% for message in messages %}
            <div class="toast {{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toasts = document.querySelectorAll('.toast');
            toasts.forEach(toast => {
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 3500); // 3.5s để biến mất
            });
        });
    </script>


    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
