<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hệ thống Quản lý Thu phí</title>

    <link rel="stylesheet" href="/static/css/msg.css">
    <link rel="stylesheet" href="/static/css/newstyles.css">
    <link rel="stylesheet" href="/static/css/responsive-tablet.css">
    <link rel="stylesheet" href="/static/css/responsive-mobile.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
        /* Background gradient */
        .login-section {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
        }

        /* Gradient animation */
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Custom card for the login form */
        .card-custom {
            background: rgba(255, 255, 255, 0.8); /* Màu trắng mờ */
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2); /* Hiệu ứng đổ bóng */
            border-radius: 1rem; /* Bo góc mềm mại */
            border: none; /* Loại bỏ viền */
        }

        /* Optional gradient border for the form */
        .card-custom {
            border: 2px solid transparent;
            background-image: linear-gradient(white, white),
                linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-origin: border-box;
            background-clip: content-box, border-box;
        }

        /* Ensure the image on the left fills its container */
        .img-cover {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 1rem 0 0 1rem;
        }
    </style>
</head>

<body>
    <!-- Login Section -->
    <section class="login-section">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card card-custom">
                        <div class="row g-0">
                            <!-- Left Image -->
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="/static/img/building.jpg" alt="login form" class="img-fluid img-cover" />
                            </div>

                            <!-- Login Form -->
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <form method="post">

                                        {% csrf_token %}
                                        
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                            <span class="h1 fw-bold mb-0">Quản lý chung cư</span>
                                        </div>

                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Đăng nhập</h5>

                                        <div class="form-outline mb-4">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="inputGroupPrepend">
                                                        <i class="fas fa-user"></i>
                                                    </span>
                                                </div>
                                                <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Tên đăng nhập" aria-describedby="inputGroupPrepend" />
                                            </div>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="inputGroupPrepend">
                                                        <i class="fas fa-lock"></i>
                                                    </span>
                                                </div>
                                                <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Mật khẩu" aria-describedby="inputGroupPrepend" />
                                            </div>
                                        </div>

                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block" type="submit">Đăng nhập</button>
                                        </div>

                                        <a class="small text-muted" href="#!">Quên mật khẩu?</a>
                                        <p class="mb-5 pb-lg-2" style="color: #393f81;">Chưa có tài khoản? <a href="/signup" style="color: #393f81;">Đăng ký ngay</a></p>
                                        <a class="medium text-muted" href="#!">Bạn là admin?</a>
                                        <div class="pt-1 mb-4">
                                            <a href="/admin" class="btn btn-dark btn-lg btn-block" role="button">Hướng đến trang quản trị</a>
                                        </div>
                                        <a href="#!" class="small text-muted">Terms of use.</a>
                                        <a href="#!" class="small text-muted">Privacy policy</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Toast messages -->
    {% if messages %}
    <div id="toast-container" style="position: fixed; top: 10px; right: 10px; z-index: 1050;">
        {% for message in messages %}
            <div class="toast {{ message.tags }}" style="padding: 10px; margin-bottom: 10px; border-radius: 5px; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const toasts = document.querySelectorAll('.toast');
            toasts.forEach(toast => {
                setTimeout(() => {
                    toast.style.display = 'none';
                }, 3500); // Thông báo biến mất sau 3.5 giây
            });
        });
    </script>

</body>

</html>
